<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Photary</title>
    <meta name="description"
          content="Photay - Proof of origin">
    <meta name="author" content="Johannes Innerbicher"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Rajdhani"
          rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- particles.js container -->
<div id="particles-js">
</div>

<div class="body-overlay body-content">
    <!--Start main area-->
    <div id="main-area" class="coming-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="main-headers">
                        <h1>Photary</h1>
                        <h2>Usable proof of origin for everyone.</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="coming-area" id="coming-area">
                        <form action="/file-upload" id="imageForm" class="dropzone">
                            <div class="fallback">
                                <input name="file" type="file" multiple/>
                            </div>
                        </form>
                        <div class="alert alert-success" id="imageValidAlert"
                             role="alert">
                            Origin of image can be verfied on account <a href="#" class="alert-link">XXXXX</a>.
                        </div>
                        <div class="alert alert-danger" id="imageInvalidAlert"
                             role="alert">
                            Origin can not be verfified!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="js/lib/particles.js"></script>
<script src="js/lib/dropzone.js"></script>
<script src="js/lib/hashes.js"></script>
<script src="js/lib/exif.js"></script>
<script src="js/lib/stellar-sdk.js"></script>
<script src="js/app.js"></script>

</body>
</html>
