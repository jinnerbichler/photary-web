<head>
    <meta charset="utf-8">

    <link rel="icon" href="img/favicon.ico">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"

          rel="stylesheet">

</head>
<body>

<!-- particles.js container -->
<div id="particles-js">
</div>

<div class="body-overlay body-content">
    <!--Start main area-->
    <div id="main-area" class="coming-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="main-headers">
                        <h1><img id="logo-top" src="img/logo_orange.png"></h1>
                        <h2>Usable proof of origin for everyone.</h2>
                    </div>
                </div>
            </div>
            <div class="row verify-row">
                <div class="col-md-12">
                    <div class="coming-area" id="coming-area">
                        <form action="/file-upload" id="imageForm" class="dropzone">
                            <div class="fallback">
                                <input name="file" type="file" multiple/>
                            </div>
                        </form>
                        <div class="alert alert-success" id="imageValidAlert"
                             role="alert">
                            <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h1>
                                Origin successfully verified.
                            </h1>
                            <table id="meta-table">
                                <tr>
                                    <th class="meta-header">Owner:</th>
                                    <td id="meta-owner"></td>
                                </tr>
                                <tr>
                                    <th class="meta-header">Date:</th>
                                    <td id="meta-date"></td>
                                </tr>
                                <tr>
                                    <th class="meta-location">Location:</th>
                                    <td id="meta-location"><a href="#" class="alert-link">XXXXX</a>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="meta-deviceid">Device ID:</th>
                                    <td id="meta-deviceid"></td>
                                </tr>
                                <tr>
                                    <th class="meta-header">Account:</th>
                                    <td id="meta-account"><a href="#" class="alert-link">XXXXX</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="alert alert-danger" id="imageInvalidAlert"
                             role="alert">
                            Origin can not be verfified!
                            <button type="button" class="close" data-dismiss="alert"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="sub-content">
    <div class="row">
        <div id="info-flow" class="col-md-12">
            <h1>Verify the origin of your photos</h1>
            <img src="img/info_flow.png">
        </div>
    </div>
